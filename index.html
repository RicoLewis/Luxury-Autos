<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>NT Luxury Autos</title>
  
    <!-- INCLUDING JQUERY-->
    <script src=
"https://code.jquery.com/jquery-3.5.1.js">
    </script>
  <script>
                $(document).ready(function () {
  
                    // FETCHING DATA FROM JSON FILE
                    $.getJSON("https://raw.githubusercontent.com/RicoLewis/Luxury-Autos/main/list.json", 
                            function (data) {
                        var student = '';
  
                        // ITERATING THROUGH OBJECTS
                        $.each(data, function (key, value) {
                          $('#cityname').append(value.name);
                        });
                          
                    });
                });
            </script>
</head>
  
<body>
    <section>
        <h1>GeeksForGeeks</h1>
  
        <!-- TABLE CONSTRUCTION-->
        <table id='table'>
            <!-- HEADING FORMATION -->
            <tr>
                <th>GFG UserHandle</th>
                <th>Practice Problems</th>
                <th>Coding Score</th>
                <th>GFG Articles</th>
            </tr>
    </section>
      
    <input type="text" name="city" list="cityname">
      <datalist id="cityname">
        <option value="Boston">
        <option value="Cambridge">
      </datalist>
      
</body>
  
</html>
