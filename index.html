<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>NT Luxury Autos</title>
  
    <!-- INCLUDING JQUERY-->
    <script src=
"https://code.jquery.com/jquery-3.5.1.js">
    </script>
  <script>
                $(document).ready(function () {
  
                    $.getJSON("https://raw.githubusercontent.com/RicoLewis/Luxury-Autos/main/list.json", 
                            function (data) {
                        var catalogue = '';
  
                        $.each(data, function (key, value) {
                          $('#modeles').append("<option value=\""+value.nom+"\">");
                          catalogue += '<tr>';
                          catalogue += '<td>' + value.nom + '</td>';
                          catalogue += '<td>' + value.prix + '</td>';
                          catalogue += '<td>' + value.page + '</td>';
                          catalogue += '<td>' + value.cat + '</td>';
                          catalogue += '</tr>';
                        });
                      $('#table').append(catalogue);                          
                    });
                });
            </script>
</head>
  
<body>
  
  Recherche : <input type="text" name="voitures" list="modeles">
  <datalist id="modeles">
  </datalist>
  <br>
  <table id='table'>
    <tr>
      <th>Nom</th>
      <th>Prix</th>
      <th>Page</th>
      <th>Categorie</th>
    </tr>
      
</body>
  
</html>
